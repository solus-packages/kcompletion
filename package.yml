name       : kcompletion
version    : 5.56.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/kcompletion-5.56.0.tar.xz : 49dbfda63c64724ecff40032c1631a7c7b84a8c551401a7547fa12e100cdbafb
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

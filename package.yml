name       : kcompletion
version    : 5.49.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.49/kcompletion-5.49.0.tar.xz : 715d5d1f75fdd64458aae6391ca288d743c2b98043d418c846b3d98f2d377999
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :

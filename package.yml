name       : kcompletion
version    : 5.62.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/kcompletion-5.62.0.tar.xz : af774190ca1a0e4d335485548d6e5c1e02042a5d0e29a3c0db17c24e3656edec
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

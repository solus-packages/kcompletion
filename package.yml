name       : kcompletion
version    : 5.52.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.52/kcompletion-5.52.0.tar.xz : 0b4b523d259e253882a01ed9897764097b440bbd242137532af9fc5420705b39
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kcompletion
version    : 5.46.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kcompletion-5.46.0.tar.xz : aa6c1c53e225625ef72265a4339d3a076193fe2cf01178d4a862df6bc4073207
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install

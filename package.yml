name       : kcompletion
version    : 5.61.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/kcompletion-5.61.0.tar.xz : 68697be65d6c9e0053fc3e504170d23c3162c05a0a9027249c575bc6dc8bd3ec
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

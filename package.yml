name       : kcompletion
version    : 5.57.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/kcompletion-5.57.0.tar.xz : 5ad8746a57cef2b12da5a97e296cbb0b708e8ecfb4253786a899fa86951395ec
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)

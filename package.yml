name       : kcompletion
version    : 5.76.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.76/kcompletion-5.76.0.tar.xz : 014c56172040bf3aa27f81a6bb433914a5c22d2dfb1f8566be4cce678d09193a
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.

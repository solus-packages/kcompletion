name       : kcompletion
version    : 5.71.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.71/kcompletion-5.71.0.tar.xz : bf0b6ce1ee133900f169662dbd35da6f766d3e4e02c0c102a9402e20450a22a4
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install

name       : kcompletion
version    : 5.54.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/kcompletion-5.54.0.tar.xz : c010352c5858df9ab184c0d8ba0e72278132cabcd2f7d6c0b3b6aa936802ef69
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Powerful completion framework, including completion-enabled lineedit and combobox.
description: |
    Powerful completion framework, including completion-enabled lineedit and combobox.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kconfig-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
